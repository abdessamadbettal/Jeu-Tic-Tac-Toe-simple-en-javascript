<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div>
        <!-- <p class="gameName">game</p> -->
        <p class="gameName">Tic-Tac-Toe</p>
    </div>
    <div class="loader-wrapper">

        <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <div class="d-grid">

        <div class="d-flex justify-content-evenly ">
            <div class="text-bg-danger text-white fw-bold h2 p-2 rounded-1" id="player1">player 1</div>
            <div class=" text-white fw-bold h2 p-2 rounded-1" id="player2">player 2</div>
        </div>
        <div class="d-flex justify-content-evenly ">
            <div class="text-bg-primary text-white fw-bold h2 p-1 rounded-1 " id="X">0</div>
            <div class="text-bg-primary text-white fw-bold h2 p-1 rounded-1 " id="O">0</div>
            <!-- <div class=" text-white fw-bold h2 p-2 rounded-1" id="O">0</div> -->
        </div>
        <div class="game">
            <div class="title "><span>X O</span> GAME</div>
            <div class="square" id="item1" onclick="return game(this.id)"></div>
            <div class="square" id="item2" onclick="return game(this.id)"></div>
            <div class="square" id="item3" onclick="return game(this.id)"></div>

            <div class="square" id="item4" onclick="return game(this.id)"></div>
            <div class="square" id="item5" onclick="return game(this.id)"></div>
            <div class="square" id="item6" onclick="return game(this.id)"></div>

            <div class="square" id="item7" onclick="return game(this.id)"></div>
            <div class="square" id="item8" onclick="return game(this.id)"></div>
            <div class="square" id="item9" onclick="return game(this.id)"></div>
        </div>
        <div class="d-flex justify-content-center p-3">
            <button class="btn btn-primary px-4 h2 fw-bolder" onclick="reset()" >RESET</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script src="index.js"></script>
</body>

</html>
